<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>St John Resources</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="theme-color" content="#da1a33" />
  </head>
  <body>
    <!-- header -->
    <header class="app-header">
      <div class="toolbar">
        <div
          id="backBtn"
          class="back-btn"
          onclick="goBack()"
          style="display: none"
        >
          <img src="icons/back.svg" alt="Back" />
        </div>

        <div class="app-title-section">
          <h5 class="app-name">ST JOHN RESOURCES</h5>
          <span class="app-version">v1.0.0</span>
        </div>

        <button
          id="syncBtn"
          class="sync-btn"
          onclick="checkForUpdatesManually()"
          title="Check for Updates"
        >
          <img src="icons/refresh.svg" alt="Refresh" />
        </button>
      </div>
    </header>

    <!-- Content -->
    <main id="content" class="app-content">
      <ul id="websiteList" class="website-list">
        <li onclick="loadPage('clinical-resources/index.html')">
          <a>Clinical Resources</a>
        </li>

        <li onclick="loadPage('First-Aid-Guides/FirstAid.html.html')">
          <a>First Aid Guides</a>
        </li>
      </ul>
    </main>

    <script src="./index.js" type="module"></script>
    <script src="./capgo-updater.js" type="module"></script>
  </body>
</html>
